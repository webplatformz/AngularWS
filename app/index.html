<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.js" type="text/javascript"></script>
    <script src="js/libs/angular-animate.min.js" type="text/javascript"></script>
    <script src="js/libs/angular-aria.min.js" type="text/javascript"></script>
    <script src="js/libs/angular-material.min.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>

    <!-- external styles -->
    <link rel="stylesheet" href='../fonts/typicons.min.css'/>
    <link href="css/angular-material.min.css" rel="stylesheet">

</head>

<body ng-app="angularws" ng-controller="mainController">


<md-content layout-padding>

    <h1>Challenge 5</h1>

    <div layout="row" layout-wrap>
        <div layout="column">
            <md-input-container>
                <h3>Name in parent scope: {{ name }}</h3>
                <p>Profession in parent scope: {{ profession }}</p>
                <p>Change name: <input ng-model="name"></p>
            </md-input-container>
        </div>
    </div>
    <div layout="row" layout-wrap>
        <div layout="column">
            <md-input-container>
                <h3>Directive one:</h3>
                <name-input-one></name-input-one>
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <h3>Directive two:</h3>
                <name-input-two></name-input-two>
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <h3>Directive three:</h3>
                <name-input-three name="name"></name-input-three>
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <div ng-controller="childController">
                    <h3>Child Controller:</h3>
                    <md-card>
                        <md-card-content>
                            <h2 class="md-title">Name: {{ name }}</h2>
                            <p>Profession: {{ profession }}</p>
                            <p>Change your name: <input type="text" ng-model="name"/></p>
                        </md-card-content>
                    </md-card>
                    </div>
            </md-input-container>
        </div>
    </div>


</md-content>















</body>

</html>
