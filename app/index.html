<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.js" type="text/javascript"></script>
    <script src="js/libs/angular-sanitize.min.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>

    <!-- external styles -->
    <link rel="stylesheet" href='../fonts/typicons.min.css' />

    <!-- our styles -->
    <link href="css/app.css" rel="stylesheet">


</head>

<body ng-app="angularws" ng-controller="mainController">
    <h1>Challenge 5</h1>

    <h2>Name in parent scope: {{ name }}</h2>

    <h3>Directive one:</h3>
    <name-input-one></name-input-one>

    <h3>Directive two:</h3>
    <name-input-two></name-input-two>

    <h3>Directive three:</h3>
    <name-input-three name="name"></name-input-three>

    <h3>Child Controller</h3>
    <div ng-controller="childController">
        <div>Name in child controller scope: {{ name }}</div><br />
        <span>Change your name: <input type="text" ng-model="name" /></span>
    </div>

</body>

</html>
