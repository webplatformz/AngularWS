<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.min.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/injection/controllers.js"></script>
    <script src="js/injection/services.js"></script>

    <!-- external styles -->

    <!-- our styles -->
    <!--<link href="js/app.css" rel="stylesheet">-->



</head>

<body ng-app="angularws-app">
    <h1>Workshop</h1>
    <div ng-controller="injectionController">
        <div>{{greeting}}. Do you know {{name}}?</div>
        <div>Do you know when he was first introduced? <span>Show Answer</span><input ng-hide="showAnswer" ng-click="showAnswer=true" type="button" value="Show Answer" /></div>
        <div ng-if="showAnswer">He was introduced in {{birthDate}} <input type="button" value="Hide Answer" ng-click="showAnswer=false" /></div>
    </div>
</body>

</html>
