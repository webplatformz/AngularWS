<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/injection/controllers.js"></script>
    <script src="js/injection/services.js"></script>

    <!-- external styles -->

    <!-- our styles -->
    <!--<link href="js/app.css" rel="stylesheet">-->



</head>

<body ng-app="angularws-app">
    <h1>Angular Workshop - Challenge 1</h1>
    <div ng-controller="injectionController">
        <h2>{{introduction.greeting}}. Let's start with a simple quiz.</h2>
        <div>Do you know when {{introduction.name}} was first introduced?</div>
        <input onClick="window.alert('Nope!');" type="button" value="1986" />
        <input ng-click="introduction.showAnswer=true" type="button" value="1995" />
        <input onClick="window.alert('Nope!');" type="button" value="2002" />
        <div ng-if="introduction.showAnswer">
            <p>That's correct! The character was introduced in {{introduction.year}} which is the release date of the movie "The Usual Suspects".</p>
            <p>
                <input type="button" value="Hide Answer" ng-click="introduction.showAnswer=false" />
            </p>
        </div>
    </div>
</body>

</html>
