<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.min.js" type="text/javascript"></script>
    <script src="js/libs/angular-sanitize.min.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/accordion/controllers.js"></script>
    <script src="js/accordion/directives.js"></script>

    <!-- external styles -->

    <!-- our styles -->
    <link href="css/app.css" rel="stylesheet">



</head>

<body ng-app="angularws">
    <h1>Workshop</h1>
    <div class="container" ng-controller="accordionController">
        <ul class="accordion">
            <li class="tabs">
                <div class="planet-links mercury-icon">
                    <a href="https://en.wikipedia.org/wiki/Mercury_(planet)">Mercury</a>
                </div>
                <div class="paragraph">
                    <h1>Mercury</h1>
                    <p>Mercury is the smallest and closest to the Sun of the eight planets in the Solar System.</p>
                </div>
            </li>
            <li class="tabs">
                <div class="planet-links venus-icon">
                    <a href="https://en.wikipedia.org/wiki/Venus">Venus</a>
                </div>
                <div class="paragraph">
                    <h1>Venus</h1>
                    <p>Venus is the second planet from the Sun, orbiting it every 224.7 Earth days. It has no natural satellite.</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
