<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Workshop</title>

    <!-- vendor scripts -->
    <script src="js/libs/angular.min.js" type="text/javascript"></script>

    <!-- our scripts -->
    <script src="js/app.js"></script>
    <script src="js/primes/controllers.js"></script>
    <script src="js/primes/profiler.js"></script>

    <!-- external styles -->

    <!-- our styles -->
    <!--<link href="js/app.css" rel="stylesheet">-->

</head>

<body ng-app="angularws">
    <h1>Challenge 2</h1>
    <div ng-controller="primesController" ng-cloak>
        <button id="find" ng-click="find()">Find</button>
        <input ng-model="n" /> primes.
        <table>
            <tr ng-repeat="prime in primes | orderBy:$index ">
                <td>{{ "index" | lowercase }}</td>
                <td>{{ $index + 1 | number:0 | uppercase }}</td>
                <td>{{ "prime number" | lowercase }}</td>
                <td>{{ prime | number:0 | uppercase }}</td>
                <td>is prime? {{ prime | isPrime }}</td>
            </tr>
        </table>
    </div>
</body>

</html>
