<li class="tabs" ng-class="lock ? 'lock' : ''">
    <div class="planet-links {{ icon }}">
        <a href="{{ link }}">{{ planet.title }}</a>
    </div>
    <div class="paragraph">
        <h1>{{ title }} <span ng-click="togglePlanetLock()" class="typcn" ng-class="lock ? 'typcn-lock-closed-outline' : 'typcn-lock-open-outline'"></span></h1>
        <p ng-transclude></p>
    </div>

</li>
